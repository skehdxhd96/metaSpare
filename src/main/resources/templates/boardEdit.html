<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta th:replace="/include/head :: head" />
    <title>공지사항 등록</title>
    
    <script th:src="@{/ckeditor5/build/ckeditor.js}"></script>
</head>

<body>
<div id="db-wrapper" class="toggled">
    <!--sidebar 삽입  -->
    <div th:replace="/include/sidebar :: sidebar"></div>
    <div id="page-content">
        <div th:replace="/include/navbar :: navbar"></div>

        <div class="container-fluid">
            <div class="row justify-content-center vh-100">
                <div class="col-xl-6 m-auto">
                    <div class="card smooth-shadow-md">
                        <div class="card-body min-vh-70">
                            <div class="text-center fs-3 fw-bold">
                                공지사항
                            </div>

                            <form class="row" method="POST" th:action="@{'/boardEdit/' + ${boardId}}" enctype="multipart/form-data">
                                <div class="col-4 m-auto my-2 d-none">
                                    <input class="form-control text-center" id="writer" value="작성자 받아와!" placeholder="작성자">
                                </div>
                                <div class="col-10 m-auto my-2">
                                    <input class="form-control text-center" id="title" placeholder="제목" name="title" th:value="${boardDto.title}">
                                </div>
                                <div class="col-10 m-auto my-2">
                                    <textarea class="form-control" rows="20" placeholder="내용" id="ckeditor" name="content" th:utext="${boardDto.content}"></textarea>                                
                                </div>
                                <!-- 파일 업로드 -->
                                <div id="uploadFiles">
	                                <div class="col-10 m-auto my-2">
	                                	<input type="file" class="col-10" id="file" name="fileData" />
		                                <button type="button" class="bi bi-x-lg btn btn-trans" name="fileDelete" style="visibility: hidden;"></button>
	                                </div>
                                </div>
                                <!-- 첨부 파일 -->
                                <div class="col-10  m-auto my-2 border-bottom">
                                	<div class="row" th:each="file : ${boardDto.filesList}">
                                		<div class="col-10">
	                                		<a class="btn" th:text="${file.originalName}" th:href="${file.url}"></a>
	                                    </div>
	                                	<div class="col-2">
	                                        <button type="button" class="bi bi-x-lg btn btn-trans" name="uploadFileDelete" th:value="${file.id}"></button>
	                                    </div>
                                	</div>
                                </div>
                                <div class="col-4 m-auto my-2">
                                    <div class="d-flex justify-content-between">
                                        <input type="submit" value="수정" class="btn btn-primary form-control mx-5">
                                        <a class="btn btn-warning form-control mx-5" href='#'>취소</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/include/scripts :: scripts"></div>

</body>
<script th:src="@{/ckeditor5/build/ckeditorCustom.js}"></script>
<script>
	$(document).on('change', "#uploadFiles [type='file']", function() {
		
		if ($(this).val().length != 0) {
			$(this).attr("name", "uploadFile");
			$(this).next().css('visibility', 'visible');
		} else {
			$(this).attr("name", "fileData");
			$(this).next().css('visibility', 'hidden');
		}
		
		addFile();	
	
	});
	
	$(document).on('click', "[name='fileDelete']", function() {
		
		$(this).parent().remove();
		addFile();	
	
	});
	
	function addFile() {
		if ($("[name='fileData']").length == 0) {
			$("#uploadFiles").append(
					'<div class="col-10 m-auto my-2">'
	            	+'<input type="file" class="col-10" id="file" name="fileData" />'
	                +'    <button type="button" class="bi bi-x-lg btn btn-trans" name="fileDelete" style="visibility: hidden;"></button>'
	                +'</div>');		
		}
		
	}

	$("[name='uploadFileDelete']").click(function() {
		var fileTag = $(this).closest(".border-bottom");
		fileTag.append("<input hidden value='"+$(this).val()+"' name='deleteFileId' />");
		$(this).closest(".row").hide();
	});
</script>

</html>
