<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta th:replace="/include/head :: head" />
    <title>메타넷대학교</title>
</head>

<body>
<div id="db-wrapper" class="toggled">
    <!--sidebar 삽입  -->
    <div th:replace="/include/sidebar :: sidebar"></div>
    <div id="page-content">
        <div th:replace="/include/navbar :: navbar"></div>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xl-10 mt-15 mb-5 m-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="mb-6">
                                <h4 class="text-center fw-bold">수업 검색</h4>
                            </div>

                            <form action="/schedule" method="GET">
                                <!-- row -->
                                <div class="row m-3">
                                    <div class="col-2 p-0">
                                        <input type="text" name="subjectTitle" class="form-control" placeholder="강의명">
                                    </div>
                                    <div class="col-1 p-0">
                                        <input type="text" name="subjectPoints" class="form-control" placeholder="학점">
                                    </div>
                                    <div class="col-1 p-0">
                                        <select class="form-select" id="search" name="isMajor">
                                            <option value="all">전체</option>
                                            <option value="true">전공</option>
                                            <option value="false">교양</option>
                                        </select>
                                    </div>
                                    <div class="col-1 p-0">
                                        <button type="submit"
                                                class="btn btn-outline-danger form-control mx-2">검색</button>
                                    </div>
                                </div>
                            </form>
                            <!-- 수업 검색 기능 끝 -->

                                <!-- row -->
                                <div class="mb-3 row p-5">
                                    <table class="table table-bordered text-center mt-2 mb-5 p-2">
                                        <thead>
                                        <tr class="border-1">
                                            <th class="fs-5">강의명</th>
                                            <th class="fs-5">교수명</th>
                                            <th class="fs-5">전공</th>
                                            <th class="fs-5">학점</th>
                                            <th class="fs-5">학년</th>
                                            <th class="fs-5">수강인원</th>
                                            <th class="fs-5">강의실</th>
                                            <th class="fs-5">요일</th>
                                            <th class="fs-5">시작시간</th>
                                            <th class="fs-5">마치는시간</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!-- tr 반복 시작 -->
                                        <tr th:each="subjectData : ${subjectDatas}" class="border-bottom">
                                            <td th:text="${subjectData.subjectTitle}">강의명데이터</td>
                                            <td th:text="${subjectData.professor}">교수명데이터</td>
                                            <td th:text="${subjectData.isMajor}">전공데이터</td>
                                            <td th:text="${subjectData.subjectPoints}">학점데이터</td>
                                            <td th:text="${subjectData.subjectGrades}">학년데이터</td>
                                            <td th:text="${subjectData.limited}">수강인원데이터</td>
                                            <td th:text="${subjectData.classRoom}">강의실데이터</td>
                                            <td th:text="${subjectData.day}">요일데이터</td>
                                            <td th:text="${subjectData.startTime}">시작시간데이터</td>
                                            <td th:text="${subjectData.endTime}">마치는시간데이터</td>
                                            <td>
                                                <button class="btn btn-outline-primary">신청</button>
                                            </td>
                                        </tr>
                                        <!-- tr 반복 끝 -->
                                        </tbody>
                                    </table>

                                    <!-- 페이징 처리 부분  -->
                                    <ul class="pagination justify-content-center">
                                        <!--  이전  -->

                                        <li class="page-item">
                                            <a class="page-link" href="#">이전</a>
                                        </li>

                                        <!--  페이지 버튼  -->

                                        <li class="page-item active">
                                            <a href="#" class="page-link">1</a>
                                        </li>
                                        <li class="page-item">
                                            <a href="#" class="page-link">2</a>
                                        </li>

                                        <!--  다음  -->

                                        <li class="page-item">
                                            <a class="page-link" href="#">다음</a>
                                        </li>

                                    </ul>
                                    <!-- 페이징 처리 끝 -->

                                </div>
                            </form>
                        </div>
                    </div>
                </div>



                <!--!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->

                <div class="col-xl-10 m-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="mb-6">
                                <h4 class="text-center fw-bold">수강 신청</h4>

                            </div>
                            <form action="#" method="GET">

                                <!-- row -->
                                <div class="mb-3 row p-5">
                                    <table class="table table-bordered text-center mt-2 mb-5">
                                        <thead>
                                        <tr>
                                            <th>강의명</th>
                                            <th>학점</th>
                                            <th>전공</th>
                                            <th>학년</th>
                                            <th>수강인원</th>
                                            <th>강의실</th>
                                            <th>요일</th>
                                            <th>시작시간</th>
                                            <th>마치는시간</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!-- tr 반복 시작 -->
                                        <tr class="border-bottom">
                                        <tr>
                                            <td>강의명</td>
                                            <td>학점</td>
                                            <td>전공</td>
                                            <td>학년</td>
                                            <td>수강인원</td>
                                            <td>강의실</td>
                                            <td>요일</td>
                                            <td>시작시간</td>
                                            <td>마치는시간</td>
                                            <td>
                                                <form action="" method="post">
                                                    <button type="submit" class="btn btn-outline-primary">삭제</button>
                                                </form>
                                            </td>
                                        </tr></tr>
                                        <!-- tr 반복 끝 -->
                                        </tbody>
                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/include/scripts :: scripts"></div>
</body>

</html>
