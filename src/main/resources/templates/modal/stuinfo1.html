<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th:block th:frgment="stuinfo1">
        <!--모달 학생정보 변경-->
        <div class="modal fade" id="stuinfo1" tabindex="-1" aria-labelledby="stuinfo1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header p-3">
                        <div>
                            <h4 class="mb-0" id="stuinfo1Label">학적 정보 변경</h4>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

                        </button>
                    </div>
                    <div class="modal-body p-5">
                        <!-- card body -->
                        <div class="card-body">
                            <form method="POST" th:action="@{/user/info/modify}" enctype="multipart/form-data">
                                <div class=" mb-6">
                                    <h4 class="fs-1 border-bottom text-sm-center">개인정보</h4>
                                </div>
                                <div class="row align-items-center">
                                    <!--사진 col 시작 -->
                                    <div class="col-4">
                                        <div class="d-flex justify-content-center">
                                            <img th:src="${userData.thumbnailUrl}" class="rounded-circle avatar avatar-xxxl" id="fileImg" alt="">
                                        </div>
                                        <input class="d-none" type="file" id="file" onchange="setThumbnail(event)" name="thumbnail">
                                        <div class="btn btn-primary d-flex justify-content-center mt-3" onclick="document.getElementById('file').click()">사진 업로드</div>
                                    </div>
                                    <!--사진 col 끝 -->
                                    <div class="col-8">
                                        <!-- row 이름열 -->
                                        <div class="mb-3 row">
                                            <div class="d-flex justify-content-center">
                                                <label for="nameModal" class="col-sm-2 col-form-label
                                            form-label">이름</label>
                                                <div class="col-md-8 col-12">
                                                    <input type="name" class="form-control" name="userName" th:value="${userData.userName}" id="nameModal" required>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- row 생년월일 -->
                                        <div class="mb-3 row">
                                            <div class="d-flex justify-content-center">
                                                <label for="birthModal" class="col-sm-2 col-form-label
                                              form-label">생년월일</label>
                                                <div class="col-md-8 col-12">
                                                    <input type="text" class="form-control" name="userBirth" th:value="${userData.userBirth}" id="birthModal" required>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- row 전화번호 -->
                                        <div class="mb-3 row">
                                            <div class="d-flex justify-content-center">
                                                <label for="phoneModal" class="col-sm-2 col-form-label
                                              form-label">전화번호</label>
                                                <div class="col-md-8 col-12">
                                                    <input type="text" class="form-control" name="userPhone" th:value="${userData.userPhone}" id="phoneModal" required>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- row 이메일 -->
                                        <div class="mb-3 row">
                                            <div class="d-flex justify-content-center">
                                                <label for="emailModal" class="col-sm-2 col-form-label
                                              form-label">이메일</label>
                                                <div class="col-md-8 col-12">
                                                    <input type="email" class="form-control" name="userEmail" th:value="${userData.userEmail}" id="emailModal" required>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- row 주소 -->
                                        <div class="mb-3 row">
                                            <div class="d-flex justify-content-center">
                                                <label for="addressModal" class="col-sm-2 col-form-label
                                              form-label">주소</label>
                                                <div class="col-md-8 col-12">
                                                    <input type="text" class="form-control" name="Address" th:value="${userData.Address}" id="addressModal" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary m-2">수정</button>
                                        <button type="button" class="btn btn-secondary m-2" data-bs-dismiss="modal">취소</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 학생정보 모달 끝-->
    </th:block>
</body>
</html>
